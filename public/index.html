<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichenveil</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lichenveil </h1>
    <h3>Unravel the secrets of a forgotten world.</h3>
    <section id="mainContent">
        <button onclick=login()>Login</button>
    </section>

    <script>
        function login() {
            let userId = localStorage.getItem('lichenUserData');
            console.log(userId);
            if (userId) {
                htmx.ajax('GET', `/characterMain?id=${userId}`, '#mainContent');
            } else {
                // If the user is not logged in, load the login form
                htmx.ajax('get', '/loginForm', '#mainContent');
            }
        }

        function setLocal(userData) {
            localStorage.setItem('lichenUserData', JSON.stringify(userData));
        }

    </script>

    
</body>
</html>
